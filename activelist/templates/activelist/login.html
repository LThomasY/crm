<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JINMUINFO | Login</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../static/css/animate.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h2 class="logo-name" style="font-size:80px">锦木信息</h2>

            </div>
            <div class="hr-line-dashed"></div>
            <h3>欢迎来到锦木工单管理</h3>
            <p>
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>

            {% if authenticate_failed %}
                <p class="alert alert-danger">
                    {{ msg }}
                </p>
            {% elif user_is_no_active %}
                <p class="alert alert-danger">
                {{ msg }}
                </p>
            {% endif %}
            <form class="m-t" role="form" action="{% url 'activelist:login' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="../static/login.html#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
<!--                <a class="btn btn-sm btn-white btn-block" href="../static/register.html">Create an account</a> -->
            </form>
            <p class="m-t"> <small>&copy; 2015 上海锦木信息技术有限公司</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="../static/js/jquery-2.1.1.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</body>

</html>
