<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JIN MU</title>
    <link rel="shortcut icon" href="../../../static/ico/jin1.png">
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../../static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../../static/css/animate.css" rel="stylesheet">
    <link href="../../../static/css/style.css" rel="stylesheet">


    <link href="../../../static/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element"> <span>
                            <img alt="image" class="img-circle" src="../../../static/img/profile_small.jpg" />
                             </span>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="../../../static/form_basic.html#">
                            <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">锦木</strong>
                            </span> <span class="text-muted text-xs block">主菜单 <b class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                          <li><a href="{% url 'activelist:change_password' %}">更改密码</a></li>
                          <li class="divider"></li>
                          <li><a href="{% url 'logout' %}">登出</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li class="active">
                    <a href="../../../static/index.html"><i class="fa fa-th-large"></i> <span class="nav-label">工单系统</span> <span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li><a href="{% url 'activelist:index' %}">员工活动</a></li>
                        <li><a href="{% url 'statement:index' %}">报表界面</a></li>
                        <li class="active"><a href="{% url 'usermanagement:user' %}">用户管理</a></li>

                    </ul>
                </li>

            </ul>

        </div>
    </nav>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
            <form role="search" class="navbar-form-custom" action="search_results.html">
                <div class="form-group">
                    <input type="text" placeholder="锦木" class="form-control" name="top-search" id="top-search">
                </div>
            </form>
        </div>
            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <span class="m-r-sm text-muted welcome-message">欢迎来到锦木员工管理.</span>
                </li>



                <li>
                    <a href="{% url 'logout' %}">
                        <i class="fa fa-sign-out"></i> 登出
                    </a>
                </li>
            </ul>

        </nav>
        </div>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>用户管理界面</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="{% url 'usermanagement:user' %}">主界面</a>
                        </li>
                        <li class="active">
                            <strong>填加用户</strong>
                        </li>
                    </ol>
                </div>
            </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>注意&nbsp;&nbsp<small>请按照下列要求填写数据.</small></h5>
                            <div class="ibox-tools">
                                <a class="collapse-link">
                                    <i class="fa fa-chevron-up"></i>
                                </a>

                            </div>
                        </div>
                        <div class="ibox-content">
                            <form method="post" action="{% url 'usermanagement:add_user' %}" class="form-horizontal">
                              {% csrf_token %}

                                <div class="hr-line-dashed"></div>

                                <div class="form-group"><label class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">{{ form.username }}</div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">{{ form.password }}</div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">邮箱地址</label>
                                    <div class="col-sm-10">{{ form.email }}</div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group"><label class="col-sm-2 control-label">联系方式</label>
                                    <div class="col-sm-10">{{ form.phone }}</div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">职位</label>

                                  <div class="col-sm-10">
                                    {{ form.is_superuser }}  管理员
                                    &nbsp&nbsp&nbsp
                                    {{ form.is_staff }}  普通用户
                                  </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                              </div>


                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-white" onclick="back()">取消</button>
                                        <button class="btn btn-primary" type="submit">保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    <!-- Mainly scripts -->
    <script src="../../../static/js/jquery-2.1.1.js"></script>
    <script src="../../../static/js/bootstrap.min.js"></script>
    <script src="../../../static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../../../static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../../../static/js/inspinia.js"></script>
    <script src="../../../static/js/plugins/pace/pace.min.js"></script>

    <!-- Data picker -->
    <script src="../../../static/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <!-- Color picker -->
    <script src="../../../static/js/plugins/colorpicker/bootstrap-colorpicker.min.js"></script>
    <!-- Date range use moment.js same as full calendar plugin -->
    <script src="../../../static/js/plugins/fullcalendar/moment.min.js"></script>

    <!-- Date range picker -->
    <script src="../../../static/js/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- Clock picker -->
    <script src="../../../static/js/plugins/clockpicker/clockpicker.js"></script>
    <!-- iCheck -->
    <script src="../../../static/js/plugins/iCheck/icheck.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });

            });

            $('#data_1 .input-group.date').datepicker({
                todayBtn: "linked",
                keyboardNavigation: false,
                forceParse: false,
                calendarWeeks: true,
                autoclose: true,
                format: "yyyy-mm-dd"
            });
            function back(){
              history.go(-1);
            }

        </script>
</body>

</html>
